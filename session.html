<!DOCTYPE html>
<html>
<head>
<title>Tab+ Sessions</title>
<meta charset="utf-8">
<style type="text/css">
	:root {
		--bg: #fff;
		--fg: #333;
		--border-color: #ccc;
		--radius: .4rem;
		--title-bg: #333;
		--title-fg: #eee;
		--tab-bg: var(--bg);
		--tab-fg: var(--fg);
		--tab-active-bg: #ffda61;
		--tab-active-fg: var(--fg);
		--tab-hover-bg: #eee;
		--tab-hover-fg: var(--fg);
		--input-boolean-color: #555;
		--input-boolean-color-on: #000;
		--input-boolean-bg: #ccc;
		/* darkmode media query */
		&.dark {
			--bg: #333;
			--fg: #eee;
			--border-color: #444;
			--title-bg: #555;
			--title-fg: #eee;
			--tab-bg: var(--bg);
			--tab-fg: var(--fg);
			--tab-active-bg: #ffda61;
			--tab-active-fg: var(--fg);
			--tab-hover-bg: #444;
			--tab-hover-fg: var(--fg);
			--input-boolean-color: #aaa;
			--input-boolean-color-on: #fff;
			--input-boolean-bg: #555;
			
		}
		@media (prefers-color-scheme: dark) {
			&:not(.light) {
				--bg: #333;
				--fg: #eee;
				--border-color: #444;
				--title-bg: #555;
				--title-fg: #eee;
				--tab-bg: var(--bg);
				--tab-fg: var(--fg);
				--tab-active-bg: #880;
				--tab-active-fg: var(--fg);
				--tab-hover-bg: #444;
				--tab-hover-fg: var(--fg);
			}
		}
	}
	header{
		padding: 0 1rem;
	}
	body {
		background-color: var(--bg);
		color: var(--fg);
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		* {
			box-sizing: border-box;
		}
	}
	#windowsActive, #windowsSaved{
		display: flex;
		justify-content: flex-start;
		flex-wrap: wrap;
	}
	label {
		display: inline-flex;
		align-items: center;
		gap: .2rem;
		padding: .2rem;
		margin: .2rem;
	}
</style>
<script type="module" src="./elements/InputBoolean.js"></script>
</head>
<body>
	<header>
		<h1>Tab+ Sessions</h1>
		<div>
			<label>
				â˜€ / ðŸŒ™
				<input-boolean name="theme-selector"></input-boolean>
			</label>
			<label>
				Show full page titles
				<input-boolean name="show-titles-selector"></input-boolean>
			</label>
		</div>
	</header>
	<div id="windowsActive"></div>
	<div id="windowsSaved"></div>
	<button>Close</button>
	<script type="module" src="./session.js"></script>
</body>
</html>
