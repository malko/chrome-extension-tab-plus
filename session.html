<!DOCTYPE html>
<html>
<head>
<title>Tab+ Sessions</title>
<meta charset="utf-8">
<style type="text/css">
	@import url("styles.css");
	#windowsActive, #windowsSaved{
		display: flex;
		justify-content: flex-start;
		flex-wrap: wrap;
		padding: 1rem;
		margin: 1rem;
		border-radius: var(--radius);
		&:before{
			content: "Active Windows";
			display: block;
			width: 100%;
			font-weight: bold;
			margin-bottom: 1rem;
		}
	}
	#windowsSaved {
		background-color: var(--saved-bg);
		border: 1px dashed var(--border-color);
		&::before{
			content: "Saved Windows";
		}
	}
	#settings {
		display: flex;
		justify-content: space-between;
		background-color: var(--header-bg);
		align-items: center;
	}
	boolean-settings {
		align-items: center;
		gap: .2rem;
		padding: .2rem;
		margin: 0 .2rem;
	}
	.actions-new {
		position:relative;
		top:1px;
		right:-1rem;
		padding:.4rem .4rem 1px .4rem; 
		border-top-left-radius: var(--radius);
		border-top-right-radius: var(--radius);
		background-color: var(--bg);
		border: solid var(--border-color) 1px;
		border-bottom:none;
		border-right:none;
	}
</style>
<script type="module" src="./elements/TMsg.js"></script>
<script type="module" src="./elements/ColorSvg.js"></script>
<script type="module" src="./elements/BooleanSettings.js"></script>
<script type="module" src="./elements/PageFooter.js"></script>
</head>
<body>
	<header>
		<h1>Tab+ Sessions</h1>
		<div id="settings">
			<boolean-settings 
				key="show-titles"
				msgId="sessionShowPageTitle"
				beforeSvg="grid"
				afterSvg="list"
				noLabel
			></boolean-settings>
			<boolean-settings
				key="restore-discarded"
				msgId="sessionRestoreDiscarded"
				beforeSvg="online"
				afterSvg="offline"
				noLabel
			></boolean-settings>
			<boolean-settings
				key="darkmode"
				msgId="sessionDarkMode"
				beforeSvg="sun"
				afterSvg="moon"
				noLabel
			></boolean-settings>
			<div class="actions-new">
				<color-svg name="tabNew" size="24px" title="msg:pageActionNewWindow" ></color-svg>
				<color-svg name="tabNewIncognito" size="24px" title="msg:pageActionNewIncognitoWindow" ></color-svg>
			</div>
		</div>
		<div class="actions">
			<color-svg name="settings" size="24px" data-action="settings" title="msg:pageOptionTitle"></color-svg>
			<color-svg name="quit" size="24px" data-action="session-close" title="msg:sessionCloseButton"></color-svg>
		</div>
	</header>
	<div id="windowsActive"></div>
	<div id="windowsSaved"></div>
	<page-footer></page-footer>
	<script type="module" src="./session.js"></script>
</body>
</html>
